<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h2 id="header_logo">YOUR BRAND</h3>
        <ul id="header_sections"></ul>
      </header>
      <section id="feature_1">
        <div id="feature_1_title_container" class="feature_title_container">
          <h3 id="feature_1_title" class="feature_title">Feature 1</h3>
          <img id="feature_1_min_max" class="feature_min_max" src="images/collapse_icon.jpg" alt="expand/collapse" />
        </div>
        <div id="feature_1_content" class="active feature_content">
          I'm Section 1
        </div>
      </section>
      <section id="feature_2">
        <div id="feature_2_title_container" class="feature_title_container">
          <h3 id="feature_2_title" class="feature_title">Feature 2</h3>
          <img id="feature_2_min_max" class="feature_min_max" src="images/collapse_icon.jpg" alt="expand/collapse" />
        </div>
        <div id="feature_2_content" class="active feature_content">
          I'm Section 2
        </div>
      </section>
      <section id="feature_3">
        <div id="feature_3_title_container" class="feature_title_container">
          <h3 id="feature_3_title" class="feature_title">Feature 3</h3>
          <img id="feature_3_min_max" class="feature_min_max" src="images/collapse_icon.jpg" alt="expand/collapse" />
        </div>
        <div id="feature_3_content" class="active feature_content">
          I'm Section 3
        </div>
      </section>
      <section id="feature_4">
        <div id="feature_4_title_container" class="feature_title_container">
          <h3 id="feature_4_title" class="feature_title">Feature 4</h3>
          <img id="feature_4_min_max" class="feature_min_max" src="images/collapse_icon.jpg" alt="expand/collapse" />
        </div>
        <div id="feature_4_content" class="active feature_content">
          I'm Section 4
        </div>
      </section>
      <footer id="footer">
        &copy Your Brand 2016
      </footer>
      <img id="go_to_top" src="images/go_to_top_2.png"></img>
    </div>
  </body>
</html>
